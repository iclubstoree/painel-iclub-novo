
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel Castanhal</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body>
  <h1>Painel Castanhal</h1>
  <div id="dados">Carregando...</div>
  <script>
    
const firebaseConfig = {
  apiKey: "AIzaSyD_FAKE_KEY",
  authDomain: "iclubstoree.firebaseapp.com",
  databaseURL: "https://iclubstoree-default-rtdb.firebaseio.com",
  projectId: "iclubstoree",
  storageBucket: "iclubstoree.appspot.com",
  messagingSenderId: "000000000000",
  appId: "1:000000000000:web:abc123"
};

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    db.ref("castanhal").on("value", (snapshot) => {
      const dados = snapshot.val();
      if (!dados) {
        document.getElementById("dados").innerText = "Nenhum dado disponível ainda.";
        return;
      }
      let lista = "<ul>";
      for (const item of dados) {
        lista += `<li>${item.Produto} – R$ ${item.Preco}</li>`;
      }
      lista += "</ul>";
      document.getElementById("dados").innerHTML = lista;
    });
  </script>
</body>
</html>
