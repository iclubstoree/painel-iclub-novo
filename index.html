<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel Administrativo iClub</title>
</head>
<body>
  <h1>Login do Painel</h1>
  <form id="login-form">
    <input type="text" id="username" placeholder="Usuário" required />
    <input type="password" id="password" placeholder="Senha" required />
    <button type="submit">Entrar</button>
  </form>

  <div id="upload-area" style="display:none;">
    <h2>Upload de Planilha</h2>
    <input type="file" id="csv-file" />
    <button onclick="uploadFile()">Enviar</button>

    <div id="painel"></div>
  </div>

  <script>
    document.getElementById("login-form").addEventListener("submit", function(e) {
      e.preventDefault();
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;
      if (user === "admin" && pass === "1234") {
        document.getElementById("login-form").style.display = "none";
        document.getElementById("upload-area").style.display = "block";
        fetchPainel();
      } else {
        alert("Login inválido.");
      }
    });

    async function uploadFile() {
      const file = document.getElementById("csv-file").files[0];
      const formData = new FormData();
      formData.append("file", file);

      const res = await fetch("/api/upload", {
        method: "POST",
        body: formData,
      });

      const msg = await res.text();
      alert("Resposta do servidor: " + msg);
      fetchPainel();
    }

    async function fetchPainel() {
      const res = await fetch("/api/dados");
      const dados = await res.json();
      const div = document.getElementById("painel");
      div.innerHTML = "";

      for (const loja in dados) {
        const vendas = dados[loja].vendas.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
        const lucro = dados[loja].lucro.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
        div.innerHTML += `<h3>${loja}</h3>
                          <p>Faturamento: ${vendas}</p>
                          <p>Lucro: ${lucro}</p><hr>`;
      }
    }
  </script>
</body>
</html>
