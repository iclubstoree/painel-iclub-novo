
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel Administrativo</title>
</head>
<body>
  <h1>Upload de Planilha</h1>
  <input type="file" id="csvFile" accept=".csv">
  <button onclick="upload()">Enviar</button>
  <pre id="saida"></pre>
  <script>
    function upload() {
      const fileInput = document.getElementById('csvFile');
      const file = fileInput.files[0];
      if (!file) return alert("Selecione a planilha!");
      const reader = new FileReader();
      reader.onload = function(event) {
        document.getElementById("saida").textContent = event.target.result;
        alert("CSV carregado (envio Firebase seria feito aqui)");
      };
      reader.readAsText(file);
    }
  </script>
</body>
</html>
